<ActionBar [title]="title">
    <Label class="action-bar-title" text="Sign In with Apple"></Label>
</ActionBar>
<StackLayout  class="p-20">
    <StackLayout>
        <Label class="m-20 c-orange" text="Email: {email}" horizontalAlignment="center"></Label>
        <Label class="m-20 c-orange" text="UserName: {user}" horizontalAlignment="center"> </Label>
    </StackLayout>
    <StackLayout>
        <Label class="m-20 c-orange" text="Check the console log for feedback" horizontalAlignment="center"> </Label>
        <Button class="m-20" text="Sign In with Apple supported?" (tap)="isSupported()" > </Button>
        <Button class="m-20" text="Current Sign In State?" (tap)="getSignInState()"></Button>
        <Button class="m-20" height="80"  text="Sign In with Apple!" (tap)="signIn()"></Button>
    </StackLayout>
</StackLayout>
